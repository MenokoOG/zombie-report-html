<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Report & Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./css/tracker.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <h1>Report Zombies to the CDC</h1>
        <!-- <img src="./images/poppy field.png" alt="Zombie Report Graphic" class="graphic"> -->
    </div>

    <!-- Container for content and zombie metrics side by side -->
    <div class="main-content">
        <!-- Zombie Report Section -->
        <div class="card">
            <h2>Report a Zombie</h2>
            <p>If you've spotted a zombie, fill out the form below to notify the CDC.</p>
            <form id="zombieForm">
                <input type="hidden" id="reportId" name="reportId" /> <!-- Hidden field to store report ID -->

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="description">Description of Zombie:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit">Submit Report</button>
            </form>
        </div>

        <!-- Zombie Tracker Section -->
        <div class="zombie-metrics">
            <h2>Zombie Outbreak Metrics</h2>
            <p>Total Zombies Spotted: <span id="zombieCount">0</span></p>
            <p>Infection Rate: <span id="infectionRate">0%</span></p>
            <p>Outbreak Level: <span id="outbreakLevel">Unknown</span></p>

            <h3>Zombie Sightings by Location:</h3>
            <ul id="locationsList"></ul>

            <h3>Zombie Growth Over Time</h3>
            <canvas id="zombieGrowthChart"></canvas>
        </div>
    </div>

    <!-- List of saved reports below the content and tracker -->
    <div id="savedReports">
        <h2>Saved Reports</h2>
        <ul id="reportsList"></ul>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/tracker.js"></script>
</body>

</html>
